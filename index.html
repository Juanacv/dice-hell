<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.col-md-1 {
				margin: 10px 0;
			}
			.total-container {
				margin-top: 0.5em!important;
				margin-bottom: 0.5px !important;				
			}
			.throw-storaged {
				font-size:14px;
			}
			.hell {

			}
			@media (max-width: 600px) {
				.col-sm-1 {
					width: 15% !important;
				}
			}
		</style>
		<title>Dice Hell!</title>
	</head>
	<body>
		<div class="container">
			<div class="text-center hell">
				<h1 class="display-4">&iexcl;Infierno de dados!</h1>
			</div>		
			<div class="row">
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="diceType">Tipo de dado</label>
								<select class="form-control" id="diceType">
								  <option value="4">4</option>
								  <option value="6">6</option>
								  <option value="8">8</option>
								  <option value="10">10</option>
								  <option value="12">12</option>
								  <option value="20">20</option>
								  <option value="30">30</option>
								  <option value="60">60</option>
								  <option value="100">100</option>
								  <option value="120">120</option>
								</select>
							</div>							
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="diceNumber">N&uacute;mero de dados</label>
								<input type="number" class="form-control" id="diceNumber" placeholder="N&ordm; de dados" min="1" max="256">
							</div>						
						</div>
					</div>
					<div class="form-group">
						<label for="">Dados descartados (valores separados por comas)</label>
						<input type="text" class="form-control" id="invalidDices" placeholder="Ej: 5,6" value="">
					</div>			
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="">Modificaci&oacute;n a la tirada</label>
								<input type="number" class="form-control" id="totalModification" placeholder="Modificaci&oacute;n a la tirada" value="0">
							</div>							
						</div>
						<div class="col-md-4">
							&nbsp;
						</div>						
					</div>	
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<button type="submit" class="btn btn-primary" id="roll">Lanzar</button>
							</div>						
						</div>
						<div class="col-md-6">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="storage">
								<label class="form-check-label" for="storage">&iquest;Guardar tirada? (Max. 20)</label>
							</div>							
						</div>						
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="total"><b>Total:</b></label>
								<input type="text" id="total" class="form-control" value="0" readonly>
							</div>							
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="clean" style="visibility:hidden"><b>Limpiar:</b></label>
								<button type="button" class="btn btn-primary" id="clean">Limpiar Tiradas</button>	
							</div>						
						</div>						
					</div>
				</div>
				<div class="col-md-8">
					<div class="container">						
					<h3 class="h3">Tiradas acumuladas</h3>
					<div class="row">							
						<div class="col-md-6">
							<div id="throws-10"></div>
						</div>
						<div class="col-md-6">
							<div id="throws-20"></div>
						</div>	
					</div>
				</div>									
				</div>
			</div>
			<div class="row text-center" id="throwContainer">
								
			</div>
		</div>
		<script type="text/javascript" src="js/dicemanagement.js"></script>		
	</body>
</html>
